{% extends "admin_pagebase.html" %}

{% block pagecontent %}

<div class="column is-9">
    <section class="hero is-link welcome is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Your Profile
                </h1>
                <h2 class="subtitle">
                    Welcome to your profile page, <strong>{{ current_user.firstname }}</strong>.
                </h2>
            </div>
        </div>
    </section>

    <section class="hero is-small">
        <div class="hero-body">
        </div>
    </section>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="notification {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endwith %}

    <section>
        <form method="POST" action="/profile/edit" enctype="multipart/form-data">
            <div class="field">
                <label class="label">First Name</label>
                <div class="control">
                    <input class="input" type="text" value="{{ current_user.firstname }}" name="firstname" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                    <input class="input" type="text" value="{{ current_user.lastname }}" name="lastname" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" value="{{ current_user.email }}" name="email" disabled>
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Your password" required>
                </div>
            </div>
            <hr>
            <div class="columns">
                <div class="column">
                    <button class="button is-success is-medium is-fullwidth is-11" type="submit">Confirm Changes</button>
                </div>
        </form>
                <div class="column">
                    <form method="POST" action="/profile/delete">
                            <button class="button is-medium is-fullwidth is-danger is-1" type="submit"><i class="fa fa-trash"></i></button>
                    </form>
                </div>
            </div>
    </section>

    <section class="hero is-small">
        <div class="hero-body">
        </div>
    </section>
</div>

{% endblock %}
