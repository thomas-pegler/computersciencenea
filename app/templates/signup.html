{% extends "base.html" %}

{% block content %}

<section class="hero is-primary">
    <div class="hero-body has-text-centered has-background-link">
        <div class="container">
            <h1 class="title">
                Signup
            </h1>
            <h2 class="subtitle">
            </h2>
        </div>
    </div>
</section>

<section class="hero is-primary has-background-white">
    <div class="column is-4 is-offset-4">
        <div class="box has-background-grey-dark">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% for category, message in messages %}
                  <div class="notification {{ category }}">{{ message }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.</div>
              {% endfor %}
            {% endwith %}
            <form method="POST" action="/signup">
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input is-large" type="email" name="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input is-large" type="text" name="firstname" placeholder="First Name">
                        <span class="icon is-small is-left">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input is-large" type="text" name="lastname" placeholder="Last Name">
                        <span class="icon is-small is-left">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input is-large" type="password" name="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                </div>
                <button class="button is-success is-large is-fullwidth">Sign up</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
